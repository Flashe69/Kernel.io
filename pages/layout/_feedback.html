
<div class="container feedback fixed-menu">
  <div class="row">
    <div class="col-xs-12">
      <h2 class="feedback__heading">Залишити відгук / поставити питання</h2><span class="feedback__line"></span>
    </div>
    <div class="col-xs-12">
      <form action="#" method="post" class="feedback-form"> 
        <div class="col-md-6">
          <label class="feedback-form__label">ПІБ:
            <input type="text" name="name" required="required" class="feedback-form__input"/>
          </label>
          <label class="feedback-form__label">мобільний контакт:
            <input type="tel" name="phone" required="required" class="feedback-form__input input-phone"/>
          </label>
          <label class="feedback-form__label">електронна пошта:
            <input type="email" name="email" required="required" class="feedback-form__input"/>
          </label>
        </div>
        <div class="col-md-6">
          <label class="feedback-form__label">тема запиту:
            <input type="text" name="question" class="feedback-form__input"/>
          </label>
          <label class="feedback-form__label">текст запиту:
            <textarea name="textarea-question" class="feedback-form__textarea"></textarea>
          </label>
          <label class="feedback-label">
            <input type="submit" value="Відправити листа" class="feedback-form__btn-submit"/>
          </label>
        </div>
      </form>
    </div>
  </div>
</div>
